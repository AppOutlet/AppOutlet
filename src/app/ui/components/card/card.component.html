<div (click)="click(application)">
    <img
        [src]="getPackageIcon(application?.packageType)"
        class="badge"
        [title]="application?.packageType"
        alt="{{ application?.packageType }} icon"
    />
    <nb-card>
        <img
            [src]="application?.icon || 'assets/icon/icon-placeholder.png'"
            alt="{{ application?.name }} icon"
        />
    </nb-card>
    <h6 class="application-title">{{ application?.name }}</h6>
    <span class="application-summary">{{ application?.summary }}</span>
</div>
