<div class="d-flex justify-content-between align-items-center">
    <h2>{{ title }}</h2>
    <button nbButton size="small" (click)="onSeeMoreClicked()">
        {{ 'PAGES.HOME.SEE_MORE' | translate }}
    </button>
</div>

<div class="container">
    <div class="row">
        <app-card
            *ngFor="let app of apps"
            class="col-sm-6 col-md-4 col-lg-3 col-xl-2"
            [application]="app"
            (applicationClicked)="onAppClicked($event)"
        ></app-card>
    </div>
</div>
