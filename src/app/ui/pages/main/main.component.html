<nb-layout>
    <nb-sidebar containerFixed="false">
        <img
            routerLink="/"
            src="assets/icon/icon.png"
            alt="Application icon"
            class="main-icon"
        />
        <app-main-menu class="main-menu"></app-main-menu>
    </nb-sidebar>
    <nb-layout-column>
        <app-toolbar></app-toolbar>
        <router-outlet></router-outlet>
        <nb-alert
            *ngIf="shouldShowSynchronizationMessage && isSynchronizationRunning"
            status="warning"
            closable="true"
            class="synchronization-message"
            (close)="closeSynchronizationMessage()"
        >
            {{ 'PAGES.MAIN.SYNCHRONIZATION_MESSAGE' | translate }}
        </nb-alert>
    </nb-layout-column>
</nb-layout>
